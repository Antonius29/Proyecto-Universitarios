<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">                               <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
    <title>Registro - Sistema de Gestión de Clientes</title> <!-- Título de la página -->
    <link rel="stylesheet" href="css/estilos.css">       <!-- Hoja de estilos -->
</head>
<body class="login-page">                                 <!-- Clase para estilos de página de login -->
    <div class="login-container">                         <!-- Contenedor general del formulario -->
        <div class="login-card">                          <!-- Tarjeta del formulario -->
            <h1>Crear Cuenta</h1>                        <!-- Título del formulario -->
            <p class="subtitle">Completa el formulario para registrarte</p> <!-- Subtítulo -->

            <form id="registroForm">                       <!-- Formulario de registro -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez"> <!-- Nombre del usuario -->
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com"> <!-- Email del usuario -->
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres"> <!-- Contraseña -->
                </div>

                <div id="mensaje" class="mensaje"></div> <!-- Contenedor para mensajes de error o éxito -->

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button> <!-- Botón enviar -->
                <button type="button" class="btn btn-secondary btn-block" onclick="location.href='index.html'">Ya tengo cuenta</button> <!-- Redirige a login -->
            </form>
        </div>
    </div>

    <script>
        // Captura el evento submit del formulario de registro
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Previene que el formulario se envíe de manera tradicional

            // Obtiene los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje'); // Elemento para mostrar mensajes

            try {
                // Envía datos al backend vía fetch a registro.php usando POST
                const response = await fetch('auth/registro.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // Indica que se envía JSON
                    body: JSON.stringify({ nombre, email, password }) // Convierte los datos a JSON
                });

                const data = await response.json(); // Convierte la respuesta en JSON

                if (data.success) {
                    mensaje.className = 'mensaje success'; // Clase para mensaje de éxito
                    mensaje.textContent = 'Registro exitoso. Redirigiendo al login...';
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirige al login después de 2 segundos
                    }, 2000);
                } else {
                    mensaje.className = 'mensaje error'; // Clase para mensaje de error
                    mensaje.textContent = data.error || 'Error al registrar usuario'; // Muestra mensaje de error
                }
            } catch (error) {
                mensaje.className = 'mensaje error'; // Clase de error por conexión
                mensaje.textContent = 'Error de conexión. Intenta nuevamente.'; // Mensaje por fallo de conexión
            }
        });
    </script>
</body>
</html>
