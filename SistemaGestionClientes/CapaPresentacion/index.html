<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión de Clientes</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>Sistema de Gestión de Clientes</h1>
            <p class="subtitle">Ingresa tus credenciales</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <div id="mensaje" class="mensaje"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="location.href='registro.html'">Registrarse</button>
            </form>
            
            <div class="help-text">
                <p>Usuario de prueba: admin@sistema.com</p>
                <p>Contraseña: admin123</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            try {
                const response = await fetch('auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    mensaje.className = 'mensaje success';
                    mensaje.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1000);
                } else {
                    mensaje.className = 'mensaje error';
                    mensaje.textContent = data.error || 'Error al iniciar sesión';
                }
            } catch (error) {
                mensaje.className = 'mensaje error';
                mensaje.textContent = 'Error de conexión. Intenta nuevamente.';
            }
        });
    </script>
</body>
</html>
