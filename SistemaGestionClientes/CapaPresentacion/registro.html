<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión de Clientes</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Completa el formulario para registrarte</p>
            
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                </div>
                
                <div id="mensaje" class="mensaje"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="location.href='index.html'">Ya tengo cuenta</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            try {
                const response = await fetch('auth/registro.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    mensaje.className = 'mensaje success';
                    mensaje.textContent = 'Registro exitoso. Redirigiendo al login...';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    mensaje.className = 'mensaje error';
                    mensaje.textContent = data.error || 'Error al registrar usuario';
                }
            } catch (error) {
                mensaje.className = 'mensaje error';
                mensaje.textContent = 'Error de conexión. Intenta nuevamente.';
            }
        });
    </script>
</body>
</html>
